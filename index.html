<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Placement Automation System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Placement</a>
            <a href="#">Student</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <img src="photo/Placement Image.jpg" alt="Placement Image">
            </div>
            <div class="right">
                <div class="login-form">
                    <h2>Login Placement Officer</h2>
                    <form id="loginForm" action="your-login-endpoint" method="post">
                        <input type="text" name="username" placeholder="User Name" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Placement Automation System. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
